    <script>
        let isLoggedIn = false;
        let sessionTimeout;

        // Check if the user is logged in
        function checkLogin() {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (loggedInUser) {
                isLoggedIn = true;
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("exit").style.display = "none";
                document.getElementById("studentFormContainer").style.display = "block";
                document.getElementById("logout").style.display = "block";
                startSessionTimeout();
                displayStudents();
            } else {
                document.getElementById("loginForm").style.display = "block";
                document.getElementById("studentFormContainer").style.display = "none";
                document.getElementById("logout").style.display = "none";
            }
        }

        // Login function
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Perform your authentication logic here (e.g., check against stored credentials)
            if (username === "admin" && password === "admin") {
                isLoggedIn = true;
                localStorage.setItem("loggedInUser", JSON.stringify(username));
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("studentFormContainer").style.display = "block";
                startSessionTimeout();
                displayStudents();
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        // Logout function
        function logout() {
            isLoggedIn = false;
            clearTimeout(sessionTimeout);
            localStorage.removeItem("loggedInUser");
            location.reload();
        }

        // Start a session timeout timer
        function startSessionTimeout() {
            sessionTimeout = setTimeout(() => {
                logout();
                alert("Session timed out. Please log in again.");
            }, 10 * 60 * 1000); // 10 minutes
        }

        // Retrieve students from localStorage
        function getStudents() {
            const students = JSON.parse(localStorage.getItem("students")) || [];
            return students;
        }

        // Add a student to localStorage
        function addStudent() {
            if (!isLoggedIn) {
                alert("You must be logged in to perform this action.");
                return;
            }

            const name = document.getElementById("name").value;
            const college = document.getElementById("college").value;
            const department = document.getElementById("department").value;
            const year = document.getElementById("year").value;

            const students = getStudents();

            // Check if the student with the same name, college, department, and year exists
            const isDuplicate = students.some(student => {
                return (
                    student.name === name &&
                    student.college === college &&
                    student.department === department &&
                    student.year === year
                );
            });

            if (isDuplicate) {
                alert("This student already exists in the same year, department, and college.");
                return;
            }

            students.push({ name, college, department, year });

            localStorage.setItem("students", JSON.stringify(students));

            // Clear the form inputs
            document.getElementById("name").value = "";
            document.getElementById("college").value = "";
            document.getElementById("department").value = "";
            document.getElementById("year").value = "";

            // displayStudents();
        }

        // Remove a student from localStorage
        function removeStudent() {
            if (!isLoggedIn) {
                alert("You must be logged in to perform this action.");
                return;
            }

            const name = document.getElementById("name").value;
            const college = document.getElementById("college").value;
            const department = document.getElementById("department").value;
            const year = document.getElementById("year").value;

            const students = getStudents();

            // Check if the student with the same name, college, department, and year exists
            const studentToRemove = students.find(student => {
                return (
                    student.name === name &&
                    student.college === college &&
                    student.department === department &&
                    student.year === year
                );
            });

            if (!studentToRemove) {
                alert("The specified student does not exist in the selected year, department, and college.");
                return;
            }

            const filteredStudents = students.filter(student => {
                return (
                    student.name !== name ||
                    student.college !== college ||
                    student.department !== department ||
                    student.year !== year
                );
            });

            localStorage.setItem("students", JSON.stringify(filteredStudents));

            // Clear the form inputs
            document.getElementById("name").value = "";
            document.getElementById("college").value = "";
            document.getElementById("department").value = "";
            document.getElementById("year").value = "";

            // displayStudents();
        }

        // Check login status on page load
        window.onload = checkLogin;
    </script>
